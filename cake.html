<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/gate.css">
        <link rel="stylesheet" href="styles/flame.css">
        
        <title>Elegant Violet Birthday Cake</title>
    </head>
    <body>
        <div class="scene-container">
            <div class="content-wrapper" id="scene">
                
                <div class="table">
                    <img src="resources/table.png" alt="Table"> 
                </div>

                <div class="cake">
                    <img src="resources/cake.png" alt="Cake">
                    <div class="flame-box">
                        <div class="red flame"></div>
                    </div>
                </div>

                <div class="gate" onclick="zoomIn()">
                    <img src="resources/gate.png" alt="Gate">
                </div>
            </div>
        </div>

        <script>
            function zoomIn() {
                const scene = document.getElementById('scene');
                scene.classList.add('is-zoomed');
            }
    </script>
    </body>
</html>
